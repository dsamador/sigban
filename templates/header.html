<!--Modal para confirmar la salida-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
  <div class="modal-content">
      <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">¿Cerrar Sesión para <mark> {{ user.username}} </mark>?</h5>
      <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
      </button>
      </div>
      <div class="modal-body">Al dar click en el botón Salir, cerrará la sesión para <mark> {{ user.username}} </mark>  </div>
      <div class="modal-footer">
      <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
      <a class="btn btn-primary" href="#">Salir</a>
      </div>
  </div>
  </div>
</div><!-- /.modal -->

<script>
  /* Script para abrir el modal de confirmar la salida */
  function abrir_modal(url)
        {
            $("#popup").load(url, function(){
                $(this).modal({
                    backdrop:'static',
                    keyboard: false
                })
                $(this).modal('show');
            });
            return false;
        } 
  /* Fin Script de modal de confirmación dde salida */  

</script>
