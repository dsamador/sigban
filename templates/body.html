{% extends 'head.html' %}
{% load static %}
{% block body %}
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">
    <div class="wrapper">
        <!-- Este es el header -->
        {% include 'header.html' %}        
        <!-- Este es el sidebar -->
        {% include 'sidebar.html' %}
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">

            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark">Dashboard</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Dashboard v1</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div><!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    {% block content %}
                    
                    {% endblock content %}
                </div>
            </section>
        </div>  
                
        <!-- Footer -->
        {% include 'footer.html' %}    
    
    </div>
    <!-- ./wrapper -->
   
    
    <!-- jQuery -->
    <script src="{% static 'lib/plugins/jquery/jquery.min.js' %}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="{% static 'lib/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
    $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'lib/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- ChartJS -->
    
    <!-- Sparkline -->
    <script src="{% static 'lib/plugins/sparklines/sparkline.js' %}"></script>
    <!-- JQVMap -->
    
    <!-- jQuery Knob Chart -->
    
    <!-- daterangepicker -->
    <script src="{% static 'lib/plugins/moment/moment.min.js' %}"></script>
    
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="{% static 'lib/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
    <!-- Summernote -->
    
    <!-- overlayScrollbars -->
    <script src="{% static 'lib/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'lib/dist/js/adminlte.js' %}"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="{% static 'lib/dist/js/pages/dashboard.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'lib/dist/js/demo.js' %}"></script>
    
    
    {% block javascript %}
        
    {% endblock javascript %}
    
</body>
{% endblock body %}
